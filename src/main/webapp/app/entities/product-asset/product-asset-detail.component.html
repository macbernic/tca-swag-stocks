<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productAsset">
            <h2><span>Product Asset</span> {{productAsset.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{productAsset.title}}</span>
                </dd>
                <dt><span>Asset</span></dt>
                <dd>
                    <div *ngIf="productAsset.asset">
                        <a (click)="openFile(productAsset.assetContentType, productAsset.asset)">
                            <img [src]="'data:' + productAsset.assetContentType + ';base64,' + productAsset.asset" style="max-width: 100%;" alt="productAsset image"/>
                        </a>
                        {{productAsset.assetContentType}}, {{byteSize(productAsset.asset)}}
                    </div>
                </dd>
                <dt><span>Product</span></dt>
                <dd>
                    <div *ngIf="productAsset.product">
                        <a [routerLink]="['/product', productAsset.product?.id, 'view']">{{productAsset.product?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-asset', productAsset.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>

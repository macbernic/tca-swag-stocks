<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-product-heading">Create or edit a Product</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!product.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="product.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_productId">Product Id</label>
                    <input type="text" class="form-control" name="productId" id="field_productId"
                        [(ngModel)]="product.productId" required minlength="3"/>
                    <div [hidden]="!(editForm.controls.productId?.dirty && editForm.controls.productId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.productId?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.productId?.errors?.minlength">
                        This field is required to be at least 3 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="product.title" required minlength="3"/>
                    <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.minlength">
                        This field is required to be at least 3 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <textarea class="form-control" name="description" id="field_description"
                        [(ngModel)]="product.description" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_brand">Brand</label>
                    <input type="text" class="form-control" name="brand" id="field_brand"
                        [(ngModel)]="product.brand" required minlength="3"/>
                    <div [hidden]="!(editForm.controls.brand?.dirty && editForm.controls.brand?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.brand?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.brand?.errors?.minlength">
                        This field is required to be at least 3 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sport">Sport</label>
                    <select class="form-control" name="sport" [(ngModel)]="product.sport" id="field_sport" >
                        <option value="RUNNING">RUNNING</option>
                        <option value="SWIMMING">SWIMMING</option>
                        <option value="CYCLING">CYCLING</option>
                        <option value="TRIATHLON">TRIATHLON</option>
                        <option value="SWIMRUN">SWIMRUN</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_retailPrice">Retail Price</label>
                    <input type="number" class="form-control" name="retailPrice" id="field_retailPrice"
                        [(ngModel)]="product.retailPrice" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_membersFirstPrice">Members First Price</label>
                    <input type="number" class="form-control" name="membersFirstPrice" id="field_membersFirstPrice"
                        [(ngModel)]="product.membersFirstPrice" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_membersPrice">Members Price</label>
                    <input type="number" class="form-control" name="membersPrice" id="field_membersPrice"
                        [(ngModel)]="product.membersPrice" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

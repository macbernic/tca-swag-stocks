<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="stockOrder">
            <h2><span>Stock Order</span> {{stockOrder.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Order Id</span></dt>
                <dd>
                    <span>{{stockOrder.orderId}}</span>
                </dd>
                <dt><span>First</span></dt>
                <dd>
                    <span>{{stockOrder.first}}</span>
                </dd>
                <dt><span>Amount</span></dt>
                <dd>
                    <span>{{stockOrder.amount}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{stockOrder.status}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/stock-order', stockOrder.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>

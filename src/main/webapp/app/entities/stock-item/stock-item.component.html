<div>
    <h2 id="page-heading">
        <span>Stock Items</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-stock-item" [routerLink]="['/stock-item/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Stock Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="stockItems">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="customText"><span>Custom Text</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="appliedPrice"><span>Applied Price</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="fromStock"><span>From Stock</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="product.id"><span>Product</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="productSku.id"><span>Product Sku</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="memberOrder.id"><span>Member Order</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let stockItem of stockItems ;trackBy: trackId">
                <td><a [routerLink]="['/stock-item', stockItem.id, 'view' ]">{{stockItem.id}}</a></td>
                <td>{{stockItem.customText}}</td>
                <td>{{stockItem.appliedPrice}}</td>
                <td>{{stockItem.fromStock}}</td>
                <td>
                    <div *ngIf="stockItem.product">
                        <a [routerLink]="['../product', stockItem.product?.id, 'view' ]" >{{stockItem.product?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="stockItem.productSku">
                        <a [routerLink]="['../product-sku', stockItem.productSku?.id, 'view' ]" >{{stockItem.productSku?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="stockItem.memberOrder">
                        <a [routerLink]="['../stock-order', stockItem.memberOrder?.id, 'view' ]" >{{stockItem.memberOrder?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/stock-item', stockItem.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/stock-item', stockItem.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'stock-item', { outlets: { popup: stockItem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="stockItem">
            <h2><span>Stock Item</span> {{stockItem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Custom Text</span></dt>
                <dd>
                    <span>{{stockItem.customText}}</span>
                </dd>
                <dt><span>Applied Price</span></dt>
                <dd>
                    <span>{{stockItem.appliedPrice}}</span>
                </dd>
                <dt><span>From Stock</span></dt>
                <dd>
                    <span>{{stockItem.fromStock}}</span>
                </dd>
                <dt><span>Product</span></dt>
                <dd>
                    <div *ngIf="stockItem.product">
                        <a [routerLink]="['/product', stockItem.product?.id, 'view']">{{stockItem.product?.id}}</a>
                    </div>
                </dd>
                <dt><span>Product Sku</span></dt>
                <dd>
                    <div *ngIf="stockItem.productSku">
                        <a [routerLink]="['/product-sku', stockItem.productSku?.id, 'view']">{{stockItem.productSku?.id}}</a>
                    </div>
                </dd>
                <dt><span>Member Order</span></dt>
                <dd>
                    <div *ngIf="stockItem.memberOrder">
                        <a [routerLink]="['/stock-order', stockItem.memberOrder?.id, 'view']">{{stockItem.memberOrder?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/stock-item', stockItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
